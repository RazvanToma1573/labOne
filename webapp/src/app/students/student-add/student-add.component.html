<h3>Add a new student</h3>

<div class="input-line">
  <label for="firstName"> First Name: </label>
  <input (keyup)="changeFirstName($event)"
    type="text" id="firstName" placeholder="First Name" #firstName>
</div>
<div class="input-line">
  <label for="lastName"> Last Name: </label>
  <input (keyup)="changeLastName($event)"
    type="text" id="lastName" placeholder="Last Name" #lastName>
</div>

<button (click)="onAdd()" [disabled]="checkCanAdd()">Add</button>
