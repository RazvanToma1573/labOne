<h3>Add a new problem</h3>

<div class="input-line">
  <label for="firstName"> Description: </label>
  <input (keyup)="changeDescription($event)"
         type="text" id="firstName" placeholder="Description" #description>
</div>
<div class="input-line">
  <label for="lastName"> Difficulty: </label>
  <input (keyup)="changeDifficulty($event)"
         type="text" id="lastName" placeholder="Difficulty" #difficulty>
</div>

<button (click)="onAdd()" [disabled]="checkCanAdd()">Add</button>
